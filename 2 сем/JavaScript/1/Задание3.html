<html>
<head>
<script type='text/javascript'>
	let x=30;
	let y=550;
	alert('x= ' + x);
	alert('y= ' + y);
	
    let resh1=(35*y-25*x)/5+232;
    let resh2=(8*y/x-25*x/y-43)*6;

    alert('Первое уравнение равно ' + resh1 + '. ' + 'Второе уравнение равно ' + resh2);
    document.write('Первое уравнение равно  ' + resh1 + '. ');
    document.write('Второе уравнение равно ' + resh2 + '. ');
    document.write('Остаток от деления первого значения на второе: ' + resh1%resh2 + '.');
</script>
</head>
