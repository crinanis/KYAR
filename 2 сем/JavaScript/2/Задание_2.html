<html>
<head>
	<style type="text/css">
		table,td {
    border: 1px solid #745582;
    padding: 10px 10px;
    margin: 20px;
    text-align: center;
    color: #745582;
    border-collapse: collapse;
    }
    td {
    border: 1px solid #745582;
    background-color: #e4cccb;
    }
	</style>
</head>
<body>
<table>
	<script type="text/javascript">
		let x = prompt('Введите x: ', 'x');
		let y = prompt('Введите y: ', 'y');
		for (var i = 1; i <= x; i++){
			document.write('<td> ' + i + ' </td>');
			for (var j=2; j<= y; j++){
				document.write('<td> ' + i*j + ' </td>');
			}
			document.write('<tr>');
		}
	</script>
</table>
</body>
</html>
