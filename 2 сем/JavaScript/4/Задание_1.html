<body>
	<script type="text/javascript">
		function Gruppa(n,spec,kolich) {
        this.n=n;
        this.spec=spec;
        this.kolich=kolich;

        this.add_stud=function add_stud(k){
              this.kolich+=k;
              document.write('В группу ' + this.n + ' добавили '+ k + ' студента.<br\>'); 
        }
        this.sub_stud=function sub_stud(j){
        	this.kolich-=j;
        	document.write('Из группы ' + this.n + ' исключили '+ j + ' студентов.<br\>'); 
        }

        }
        gr1=new Gruppa(2, 'ИСиТ', 28);
        gr2=new Gruppa(6, 'ПОИТ', 30);
        gr1.add_stud(2);
        gr2.sub_stud(5);

        Gruppa.prototype.kurs=this.kurs;
        gr1.kurs=2;
        gr2.kurs=1;
        document.write(gr1.n + ' ' + gr1.spec + ' ' + gr1.kolich + ' ' + gr1.kurs + '</br>');
        document.write(gr2.n + ' ' + gr2.spec + ' ' + gr2.kolich + ' ' + gr2.kurs);
	</script>
</body>
