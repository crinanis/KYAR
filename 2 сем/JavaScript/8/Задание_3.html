<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<img id="image" src="1.jpg">
    <script>
        var images = ['2.jpg', '3.jpg'];
        var img = document.getElementById('image');
        	var index = 0;
            img.onclick = function () {
        	index++;
        	if (index == images.length) index = 0;
            this.src = images[index];
        }
</script>
</body>
</html>
