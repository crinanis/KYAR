<!DOCTYPE html>
<html>
<head>
	<title>Перемещаем картинку и текстовую область</title>
	<style type="text/css">
	#meew{
		width: 210px;
	}
	</style>
</head>
<body>
	<textarea id = "textik">кис-кис</textarea>
	<img id = "meew" src = "kot.jpg">

<script type="text/javascript">
	var dragImg = document.getElementById("meew");
	dragImg.onmousedown = function (event){
		var shiftX = event.clientX - dragImg.getBoundingClientRect().left;
		var shiftY = event.clientY - dragImg.getBoundingClientRect().top;

		dragImg.style.position = "absolute";
		dragImg.style.zIndex = 0;

		function moveThis(pageX, pageY){
			dragImg.style.left = pageX - shiftX + "px";
			dragImg.style.top = pageY - shiftY + "px";
		}

		function onMouseMove(event){
			moveThis(event.pageX, event.pageY);
		}

		document.addEventListener('mousemove', onMouseMove);
		dragImg.onmouseup = function(){
			document.removeEventListener('mousemove', onMouseMove);
			dragImg.onmouseup = null;
		}
	}

	dragImg.ondragstart = function(){
		return false;
	}
</script>

<script type="text/javascript">
	var dragText = document.getElementById("textik");
	dragText.onmousedown = function(event){
		var shiftX = event.clientX - dragText.getBoundingClientRect().left;
		var shiftY = event.clientY - dragText.getBoundingClientRect().top;

		dragText.style.position = "absolute";
		dragText.style.zIndex = 1000;
		
		function moveThis(pageX, pageY){
			dragText.style.left = pageX - shiftX + "px";
			dragText.style.top = pageY - shiftY + "px";
		}

		function onMouseMove(event){
			moveThis(event.pageX, event.pageY);
		}

		document.addEventListener('mousemove', onMouseMove);
		dragText.onmouseup = function(){
			document.removeEventListener('mousemove', onMouseMove);
			dragText.onmouseup = null;
		}
	}
	dragText.ondragstart = function (){
		return false;
	}
</script>
</body>
</html>
